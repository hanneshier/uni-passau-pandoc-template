name: Convert Markdown to PDF

on: 
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Convert Hausarbeit.md to PDF using Pandoc LaTeX Docker with Custom Packages
      run: |
        docker run --rm \
          -v $(pwd):/data \
          pandoc/latex:latest \
          /bin/sh -c "apt-get update && apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-latex-recommended && pandoc --defaults defaults.yaml Hausarbeit.md -o Hausarbeit.pdf"

    - name: Commit PDF file
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add Hausarbeit.pdf
        git commit -m "Automated PDF conversion on push"
        git push
